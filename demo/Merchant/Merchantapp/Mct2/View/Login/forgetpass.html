<!DOCTYPE html>
<html lang="{:strtolower(LANG_SET)}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{:L('_LOGIN_FORGET_PASS_')} - {:C('mct_site_name')}</title>
<include file="./css" />
</head>
<body>
<include file="./header" />
<form action="__CONTROLLER__/checkmobile" method="post" onSubmit="return ttgValidata(this)">
<div class="con_bg">
<div class="main">
<div class="register_box">
<div class="hd"><a href="/login">{:L('_LOGIN_ALREADY_ACCOUNT_')}</a>{:L('_LOGIN_FORGET_PASS_')}</div>	
<div class="register_step">
<span class="cur">1.{:L('_LOGIN_ENTER_USERNAME_')}</span>
<span>2.{:L('_LOGIN_ENTER_CODE_NEWPASS_')}</span>
<span>3.{:L('_LOGIN_SET_OK_')}</span>
</div>
<div class="from_box">
<dl>
<dt>{:L('_LOGIN_SIGN_NAME_')}</dt>
<dd><input value="{$map['user_name']}" title="{:L('_LOGIN_SIGN_NAME_')}" type="text" class="txt required" name="user_name" placeholder="{:L('_LOGIN_SIGN_NAME_')}" /></dd>               
<dt>{:L('_LOGIN_SIGN_CODE_')}</dt>
<dd class="ceat"><input type="text" title="{:L('_LOGIN_SIGN_CODE_')}" maxlength="4" name="code" class="txt required" style="width:120px;" placeholder="{:L('_LOGIN_SIGN_CODE_')}" /><img id="veryficodepic" src="/Verifycode?t={$timerand}" class="left10" width="110" height="42" alt="" /><a class="ref" href="javascript:veryficodepic()"></a></dd>
</dl>
</div>
<div class="center_block"><div><button class="btn blue_btn">{:L('_NEXT_')}</button></div></div>
</div>
</div>
</div>
<input type="hidden" id="GO_NOW" value="1">
</form>
<include file="./footer" />
</body>
</html>
