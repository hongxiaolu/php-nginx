<!DOCTYPE html>
<html lang="{:strtolower(LANG_SET)}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{:L('_ACCOUNT_RECHARGE_')} - {$admin['mct_name']}</title>
<include file="./css" />
</head>
<body>
<include file="./header" />
<div class="con_bg clearfix">
<div class="main">
<include file="left_menu" />
<div class="content">
<div class="hd">{:L('_ACCOUNT_RECHARGE_')}</div>
<form action="__CONTROLLER__/recharge_to" method="post" onSubmit="return ttgValidata(this)">
<div class="from_box">
<dl>
<dt>{:L('_ACCOUNT_RECHARGE_ACCT_')} : </dt>
<dd class="space_dd">
<neq name="map['shop_no']" value="">
{$account['shop_info']['shop_name']}
<else/>
{$admin['mct_name']}
</neq>
</dd>
<dt>{:L('_ACCOUNT_RECHARGE_AMOUNT_')} : </dt>
<dd><input name="amount" title="{:L('_ACCOUNT_RECHARGE_AMOUNT_')}" class="txt required" type="text" placeholder="{:L('_ACCOUNT_RECHARGE_AMOUNT_')}" /></dd>
<dt>{:L('_ACCOUNT_RECHARGE_PAYMENT_')} : </dt>
<dd>
<div class="checkbox jf_radio clearfix">
<ul>
<foreach name="paylist" item="vo" key="key">
<label>
<li>
<img src="{$vo['pmt_icon']}" width="80" height="80">
<div class="checkbox_input"><input <eq name="key" value="0">checked</eq> name="pmt_tag" type="radio" value="{$vo['pmt_tag']}" >{$vo['pmt_name']}</div>
</li>
</label>
</foreach>
</ul>
</div>
</dd>
</dl>
<div class="top40"><button type="submit" class="btn blue_btn left20">{:L('_SUBMIT_')}</button><button onClick="window.history.back()" type="button" class="btn left80 gray_btn2">{:L('_CANCEL_')}</button></div>
</div>
<neq name="map['shop_no']" value=""><input type="hidden" name="shop_no" value="{$map['shop_no']}"></neq>
<input type="hidden" id="GO_SUBMIT" value="1">
</form>
</div>
</div>
</div>
<include file="./footer" />
</body>
</html>
