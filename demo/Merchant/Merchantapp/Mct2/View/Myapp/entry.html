<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{:L('_MY_APP_')}-{$admin['mct_name']}</title>
<include file="./css" />
<style type="text/css">
html,body{ height:100%; overflow:hidden;}
.if_content{overflow:hidden; height:500px;}
.if_right{ width:100%;height:100% }

</style>
</head>
<body>
<include file="./header" />
<!-- iframe -->
<div class="if_content">
<div class="if_right"><iframe frameborder="0" scrolling="yes" style="visibility: inherit; width: 100%; z-index: 1; overflow: visible; height:100%;" name="frame_content" id="frame_content" src="/myapp/main?{:http_build_query($map)}"></iframe></div>
</div>
</body>
<script src="../Public/mct2/js/2.0/tlinx-2.0.js"></script>
<script type="text/javascript">
$(function(){
	var h =($(window).height() - 102);
	$(".if_content").css("height",h + "px");
	window.onresize=function(){
		var h =($(window).height() - 102);
		$(".if_content").css("height",h + "px");
	}
});
</script>
</html>
